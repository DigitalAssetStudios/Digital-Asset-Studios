<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/incubator-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/green-das-logo.svg">
    <title>The Global Incubator</title>
</head>
<body>
    
    <!-- Custome Mouse Cursor -->
    <div class="custom-mouse-cursor">
        <div class="cursor-shape cursor-big-shape"></div>
        <div class="cursor-shape cursor-small-shape"></div>
    </div>



    <!-- Navigation bar section -->
    <header class="navigation-bar-root">
        <div class="navigation-wrap">
            <div class="navigation-content">
                <div class="nav-logo">
                    <a href="./index.html" class="nav-logo-bt">
                        <img src="./assets/green-das-logo.svg" alt="Logo" class="nav-logo-img shrinkable">
                    </a>
                </div>
                <div class="nav-menu-wrap">
                    <nav class="nav-menu-root">
                        <ul class="nav-list">
                            <li><a href="./index.html" class="nav-menu-link shrinkable">Home</a></li>
                            <li><a href="#" class="nav-menu-link shrinkable">Incubator</a></li>
                            <li><a href="#" class="nav-menu-link shrinkable">Coworking</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="nav-btns">
                    <a href="#" class="apply-now-bt shrinkable">
                        <span>Apply Now</span>
                    </a>
                </div>
            </div>
        </div>
    </header>


    <!-- Landing section of page -->
    <div class="landing-section">
        <div class="landing-content">
            <div class="page-title">THE GLOBAL INCUBATOR</div>
            <h2 class="page-sub-title">Tailored. Modular. Global.</h2>
            <h2 class="page-tagline">Level the Playing Field with the<br>Complete Web3 Incubator</h2>
        </div>
        <div class="line">
            <div class="scanner-pulse"></div>
        </div>
        <div class="scroll-text-container">
            <a href="#"><h5 class="scroll-indicator-text">Start Your Journey</h5></a>
        </div>
    </div>


    <!-- Roadmap section of the page -->
    <div class="roadmap-section" id="roadmap-section">
        <div class="road-line">
            <div class="road-scanner-pulse"></div>
        </div>
        <div class="road-map-content">
            
        </div>
    </div>












    <!-- Include GSAP (TweenMax) library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>

    // mouse custom icon trackers:
        const $bigShape = document.querySelector('.cursor-big-shape');
        const $smallShape = document.querySelector('.cursor-small-shape');
        const $hoverables = document.querySelectorAll('.hoverable');
        const $shrinkables = document.querySelectorAll('.shrinkable');

        // Move the cursor
        function onMouseMove(e) {
            gsap.to($bigShape, {
                x: e.clientX - 15,
                y: e.clientY - 15,
                duration: 0.4
            });
            gsap.to($smallShape, {
                x: e.clientX - 5,
                y: e.clientY - 5,
                duration: 0.1
            });
        }

        // Hover an element to make the cursor bigger
        function onMouseHover() {
            gsap.to($bigShape, {
                scale: 2,
                duration: 0.3
            });
            gsap.to($smallShape, {
                scale: 2,
                duration: 0.3
            });
        }
        function onMouseHoverOut() {
            gsap.to($bigShape, {
                scale: 1,
                duration: 0.3
            });
            gsap.to($smallShape, {
                scale: 1,
                duration: 0.3
            });
        }


        // Hover an element to make the cursor smaller
        function onMouseShrink() {
            gsap.to($bigShape, {
                scale: 0.5,
                duration: 0.3
            });
            gsap.to($smallShape, {
                scale: 0.5,
                duration: 0.3
            });
        }
        function onMouseShrinkOut() {
            gsap.to($bigShape, {
                scale: 1,
                duration: 0.3
            });
            gsap.to($smallShape, {
                scale: 1,
                duration: 0.3
            });
        }

        document.body.addEventListener('mousemove', onMouseMove);
        $hoverables.forEach(hoverable => {
            hoverable.addEventListener('mouseenter', onMouseHover);
            hoverable.addEventListener('mouseleave', onMouseHoverOut);
        });
        $shrinkables.forEach(shrinkable => {
            shrinkable.addEventListener('mouseenter', onMouseShrink);
            shrinkable.addEventListener('mouseleave', onMouseShrinkOut);
        });


    // Changing the backgorund of the roadmap as you scroll:
        window.addEventListener('scroll', function() {
            const roadmapSection = document.getElementById('roadmap-section');
            const sectionTop = roadmapSection.getBoundingClientRect().top;
            const sectionHeight = roadmapSection.offsetHeight;
            const windowHeight = window.innerHeight;

            // Calculate the trigger point (20% of the section height)
            const triggerPoint = sectionHeight * 0.2;

            if (sectionTop < windowHeight - triggerPoint && sectionTop > -sectionHeight + triggerPoint) {
                roadmapSection.style.backgroundColor = 'var(--green_color)';
            } else {
                roadmapSection.style.backgroundColor = 'var(--navy_color)';
            }
        });

    </script>

</body>
</html>
