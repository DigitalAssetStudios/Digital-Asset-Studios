<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/index-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/green-das-logo.svg">
    <title>Digital Asset Studios</title>
</head>
<body>
    

        <!-- Navigation bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="./assets/green-das-logo.svg" alt="DAS Logo" class="nav-bar-logo">
        </div>
        <ul class="nav-menu">
            <li><a href="./index.html">Home</a></li>
            <li><a href="#">Incubator</a></li>
            <li><a href="#">Coworking</a></li>
        </ul>
        <div class="nav-button">
            <button class="nav-bt">Apply Now</button>
        </div>
    </nav>


        <!-- Landing section of the Page -->
    <div class="landing-section section moving-element">
        <div class="landing-content">
            <img src="./assets/digit-asset-studios.svg" alt="Digital Asset Studios" class="page-title">
            <h2 class="page-tagline">Build, Launch and Grow Your Startup</h2>
            <img src="./assets/das-logo-for-dark-bg.svg" alt="DAS Logo" class="page-das-logo">
        </div>
        <div class="gradient">
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"/>
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(1, 195, 141, 0.7)" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(1, 195, 141, 0.7)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(1, 195, 141, 0.7)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(1, 195, 141, 1)" />
                </g>
            </svg>
        </div>
    </div>


        <!-- Who We Are section of the page -->
    <div class="who-we-are-section section">

    </div>
    

        <!-- Services section of the page -->
    <div class="services-section section">

    </div>



        <!-- Contact us section of the page -->
    <div class="contact-us-section section" id="contact">

    </div>


        <!-- border layout -->
    <div class="top-border-layout"></div>
    <div class="bot-border-layout"></div>


    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Get the target section
            const target = document.querySelector(this.getAttribute('href'));
            
            // Custom scroll effect
            window.scroll({
            top: target.offsetTop,
            behavior: 'smooth'
            });
        });
        });
    </script>


</body>
</html>
